<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodpanda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar d-flex justify-content-between" style="height:64px;">
        <div class="navbar__user"><img height="40" src="./image/user.svg"></div>
        <div class="navbar__logo"><a class="navbar-brand" href="#">Foodpanda</a></div>
        <div class="navbar__bag"><img height="40" src="./image/shopping-bag.svg"></div>
    </nav>
    <div class="address_section container">
        <div class="address_section__slogan py-5 pr-5">
            <h1>把您喜愛的美食外送給您</h1>
        </div>
        <div class="address_section__search container px-0">
            <form action="">
                <div class="search__input ">
                    <input class="w-100" type="text" placeholder="輸入您欲送達的地址">
                </div>
                <div class="search__button">
                    <button class="btn">外送</button>
                    <button class="btn">外帶自取</button>
                </div>
            </form>
        </div>
    </div>






















    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
